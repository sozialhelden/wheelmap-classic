        other: "меньше %{count} секунды"
      over_x_years:
        few: "больше %{count} лет"
        many: "больше %{count} лет"
        one: "больше %{count} года"
        other: "больше %{count} лет"
      x_days:
        few: "%{count} дня"
        many: "%{count} дней"
        one: "%{count} день"
        other: "%{count} дня"
      x_minutes:
        few: "%{count} минуты"
        many: "%{count} минут"
        one: "%{count} минуту"
        other: "%{count} минуты"
      x_months:
        few: "%{count} месяца"
        many: "%{count} месяцев"
        one: "%{count} месяц"
        other: "%{count} месяца"
      x_seconds:
        few: "%{count} секунды"
        many: "%{count} секунд"
        one: "%{count} секунда"
        other: "%{count} секунды"
    prompts:
